<svg fill="none" viewBox="0 0 600 600" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
            <style>
.container {
  background-color: #000000;
  align-items: center;
  width: 600px;
  height: 600px;
  padding-top: 75px;
}

a.tom {
  text-decoration: none;
  color: inherit;
}

.logo {
  width: 410px;
  height: 450px;
  background: #000000;
  background-image: url("https://github.com/Dr00gy/Dr00gy/blob/main/logo.png?raw=true");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  justify-content: center;
  text-align: center;
  transform-style: preserve-3d;
  animation: cubeRotate 10s linear infinite;
  margin-left: auto;
  margin-right: auto;
}

@keyframes cubeRotate {
  to { transform: rotateY(360deg); }
}

      </style>
<div class="container">
  <div class="logo"></div>
</div>
  </foreignObject>
</svg>
